<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Binary Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2><span id="currentDeposit">00</span> Taka</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2><span id="currentWithdraw">00</span> Taka</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2><span id="currentBalance">500</span> Taka</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="How much amount you want to deposit?">
                    <br>
                    <button id="deposit-btn" class="btn btn-success" id="after-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="How much amount you want to withdraw?">
                    <br>
                    <button id="withdraw-btn" class="btn btn-danger" id="after-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login-btn')
            .addEventListener('click', function () {
                const loginArea = document.getElementById('login-area')
                    .style.display = 'none';
                const transactionArea = document.getElementById('transaction-area')
                    .style.display = 'block';
            })

            const depositBtn = document.getElementById('deposit-btn')
                .addEventListener('click', function(){
                    const depositAmount = document.getElementById('depositAmount').value;
                    const depositNumber = parseFloat(depositAmount);
                    const currentDeposit = document.getElementById('currentDeposit').innerText;
                    const currentDepositNumber = parseFloat(currentDeposit);
                    const totalDeposit = depositNumber + currentDepositNumber;

                    const currentBalance = document.getElementById('currentBalance').innerText;
                    const currentBalanceNumber = parseFloat(currentBalance);
                    const totalBalance = depositNumber + currentBalanceNumber;

                    document.getElementById('currentDeposit').innerText = totalDeposit;
                    document.getElementById('currentBalance').innerText = totalBalance;
                    document.getElementById('depositAmount').value = "";
                })

                const withdrawBtn = document.getElementById('withdraw-btn')
                .addEventListener('click', function(){
                    const withdrawAmount = document.getElementById('withdrawAmount').value;
                    const withdrawNumber = parseFloat(withdrawAmount);
                    const currentWithdraw = document.getElementById('currentWithdraw').innerText;
                    const currentWithdrawNumber = parseFloat(currentWithdraw);
                    const totalWithdraw = withdrawNumber + currentWithdrawNumber;

                    const currentBalance = document.getElementById('currentBalance').innerText;
                    const currentBalanceNumber = parseFloat(currentBalance);
                    const totalBalance = currentBalanceNumber - withdrawNumber;

                    document.getElementById('currentWithdraw').innerText = totalWithdraw;
                    document.getElementById('currentBalance').innerText = totalBalance;
                    document.getElementById('withdrawAmount').value = "";
                })


            
            
    </script>
</body>

</html>
